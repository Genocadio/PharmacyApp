name: Inner Build - Android

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Read Version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configure Android signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ] || [ -z "$ANDROID_STORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "Android signing secrets are missing."
            echo "Required: ANDROID_KEYSTORE_BASE64, ANDROID_STORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD"
            exit 1
          fi

          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks
          cat > android/key.properties <<EOF
          storePassword=$ANDROID_STORE_PASSWORD
          keyPassword=$ANDROID_KEY_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Build Android APKs
        run: |
          flutter build apk --release --split-per-abi
          flutter build apk --release

      - name: Package Android artifacts
        run: |
          mkdir -p release/android
          cp build/app/outputs/bundle/release/app-release.aab release/android/nexxpharma-${VERSION}.aab
          cp build/app/outputs/flutter-apk/app-release.apk release/android/nexxpharma-${VERSION}-universal.apk
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release/android/nexxpharma-${VERSION}-armeabi-v7a.apk
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release/android/nexxpharma-${VERSION}-arm64-v8a.apk
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk release/android/nexxpharma-${VERSION}-x86_64.apk
          cd release
          zip -r nexxpharma-android-${VERSION}.zip android

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexxpharma-android-release
          path: release/nexxpharma-android-${{ env.VERSION }}.zip
          if-no-files-found: error
